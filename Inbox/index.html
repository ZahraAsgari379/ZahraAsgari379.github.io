<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inbox</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./style/style.css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <div class="inbox">
      <header class="row">
        <div class="title col">
          <h1>صندوق ورودی</h1>
        </div>

        <div class="web-mode col">
          <label class="switch">
            <p class="p-light">🌞</p>
            <p class="p-dark">🌙</p>
            <input
              id="change-them"
              type="checkbox"
              onchange="checkmodefunc(this)"
            />
            <span class="slider round"></span>
          </label>
        </div>
      </header>

      <table id="inbox--table">
        <thead>
          <tr>
            <th></th>
            <th>
              <i class="fa fa-check-square-o" style="font-size: 28px"></i>
            </th>
            <th>فرستنده</th>
            <th>سمت</th>
            <th>نوع مدرک</th>
            <th>عنوان</th>
            <th>نوع ارجاع</th>
            <th>شماره مدرک</th>
            <th>تاریخ دریافت</th>
            <th>فوریت ارجاع</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <footer>
      <select id="languageSelect">
        <option value="fa">جهت</option>
        <option value="fa">راست چین</option>
        <option value="en">چپ چین</option>
      </select>
    </footer>

    <script src="./inbox.js"></script>
  </body>
</html>
