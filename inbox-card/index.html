<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inbox</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="./style/style.css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="container">

    <div class="inbox container">
        <header class="row">
            <div class="title col">
                <h1>صندوق ورودی</h1>
            </div>

            <div class="web-mode col">
                <label class="switch">
                    <p class="p-light">🌞</p>
                    <p class="p-dark">🌙</p>
                    <input id="change-them" type="checkbox" onchange="checkmodefunc(this)" />
                    <span class="slider round"></span>
                </label>
            </div>
        </header>

        <div id="inbox--cards" class="container">
            <div class="row g-3"></div>
            <div class="d-flex justify-content-between align-items-center mb-3 selected-action">
                <div class="select-all">
                    <label for="select-all">انتخاب همه</label>
                    <input type="checkbox" id="select-all">
                </div>
                <div>
                    <button id="delete-selected" class="btn btn-danger">حذف</button>
                </div>
            </div>
        </div>

        <footer class="container">
            <select id="languageSelect">
                <option value="fa">جهت</option>
                <option value="fa">راست چین</option>
                <option value="en">چپ چین</option>
            </select>
        </footer>

        <script src="./app.js"></script>
</body>

</html>
