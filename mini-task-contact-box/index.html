<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact boxes</title>
    <link rel="stylesheet" href="./style.css">

                <i class="ri-mail-fill"></i>

            </div>
        </div>
        <div class="box">
            <div class="box_i">
                <i class="ri-smartphone-line"></i>
            </div>
            <div class="box_info">
                <span>+98 9120790616</span>
            </div>
        </div>
        <div class="box">
            <div class="box_i">
                <i class="ri-map-pin-line"></i>
            </div>
            <div class="box_info">
                <span>Tehran IR</span>
            </div>
        </div>
    </section>

</html>
